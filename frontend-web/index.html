<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1 - Video Aggregator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">PROJECT<span>1</span></div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Tìm video YouTube, TikTok...">
            <button id="search-btn">Tìm kiếm</button>
        </div>

        <div class="user-profile" id="user-profile-section">
            <button id="login-toggle-btn" onclick="showLoginModal()">Đăng nhập</button>
        </div>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <nav>
                <a href="#" class="nav-item active">Trang chủ</a>
                <a href="#" class="nav-item">YouTube</a>
                <a href="#" class="nav-item">TikTok</a>
                <hr style="border: 0.5px solid #333; margin: 10px 0;">
                <a href="#" class="nav-item">Video đã lưu</a>
            </nav>
        </aside>

        <section class="content-area">
            <div class="video-grid" id="video-container">
                <p style="color: white; padding: 20px;">Đang tải video...</p>
            </div>
        </section>
    </div>
    
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="player-container">
                </div>
        </div>
    </div>    

    <div id="authModal" class="modal">
        <div class="modal-content" style="max-width: 400px; padding: 20px;">
            <span class="close-btn" onclick="closeAuthModal()">&times;</span>
            <h2 id="auth-title" style="color: white; text-align: center;">Đăng nhập hệ thống</h2>
        
            <div class="admin-panel" style="margin-top: 20px;">
                <input type="text" id="login-username" placeholder="Tên đăng nhập" required>
                
                <input type="email" id="register-email" placeholder="Địa chỉ Email" style="display: none;">
                
                <input type="password" id="login-password" placeholder="Mật khẩu" required>
            
                <button id="auth-submit-btn" onclick="handleAuth()">Xác nhận Đăng nhập</button>
            
                <p id="auth-toggle-text" style="color: #aaa; text-align: center; margin-top: 15px; cursor: pointer; font-size: 14px;" 
                   onclick="toggleAuthMode()">
                   Chưa có tài khoản? Đăng ký ngay
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
